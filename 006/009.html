<!DOCTYPE html>
<html>
<head>
	<title>数组元素删除</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
        //pop()
		var arr = [1,2,false];
		var obj = arr.pop();//从数组的尾部移除一个元素（返回值为移除的元素）
		alert(arr); //1,2
		alert(obj); //false

		// shift()
		var arr1 = [1,2,3,true];
		var r1 =arr.shift(); // 从头部移除一个元素（返回移除的元素）
		alert(arr1);  //1,2,3,true
		alert(r1);  //1

		//splice()
		//将第三个元素删除并插入a
		var arr2 = [1,2,3,true];
		document.write(arr2 + '<br />') //1,2,3,true
		arr2.splice(2,1,'a');
		document.write(arr2 + '<br />')  //1,2,a,true



	</script>
</head>
<body>

</body>
</html>
