<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>示例2</title>
	<script type="text/javascript">
		function showHello(count){
			for(var i=0;i<count;i++){
				document.write("<h2>Hello Word</h2>");
				}
			}
</script>
</head>

<body>
<input name="btn" type="button" value="请输入显示Hello Word的次数" onclick="showHello(prompt('请输入显示Hello Word的次数',','))" />
</body>
</html>
