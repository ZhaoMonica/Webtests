<!DOCTYPE html>
<html>
<head>
	<title>数值数组排序</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		arr2 = new Array(4,10,30,200);
		arr2.sort();
		alert(arr2);

		function compare(a,b){
			return a-b;
		}
		nums = new Array(30,40,200,4);
		sortnums = nums.sort(compare);
		alert(sortnums)
	</script>
</head>
