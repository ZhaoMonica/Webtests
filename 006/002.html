<!DOCTYPE html>
<html>
<head>
	<title>变量声明</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var a=20; //声明变量a的同时，将数值20赋给变量a
		var x,y,z=10;  //同时声明多个变量，各个变量之间用逗号隔开,使用这种方式只能将10赋给z;x,y均没有定义
		b=66;  //没有声明变量b，直接使用，不建议
		console.log(x, y, z);
		console.log(b);
	</script>
</head>
<body>

</body>
</html>
