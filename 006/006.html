<!DOCTYPE html>
<html>
<head>
	<title>分离字符串</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		str = 'A,B,C';
		pars = str.split(",");  //分离字符串
		document.write("pars[0]:" + pars[0] + "<br/>pars[1]:"+ pars[1] + "<br/>pars[2]:"+pars[2])
		Fullname = pars.join(" ");  //合并字符串
		document.write("<br/>"+"Fullname:" + Fullname);

		var arr1 = ['b', 'd', 'a', 'r', 'c'];
		arr1.sort();
		arr1.reverse();
		document.write('<br />'+arr1)
	</script>
</head>
<body>

</body>
</html>
