<!DOCTYPE html>
<html>
<head>
	<title>数组的截取与合并</title>
	<meta charset="utf-8">
	<script>
		
		var arr = [1,2,3,true];
		document.write(arr + '<br />');
		document.write(arr.slice(1,2) +'<br />') //输出2
		document.write(arr);

		var arr1 = [1,2,3];
		var arr2 = [4,5,6];
		document.write(arr1.concat(arr2))

		var num1 = parseInt("78.89"); //
		document.write('<br />'+num1);
		var num2 = parseInt("fdff78.89"); //
		document.write('<br />'+num2);

		var num3 = isNaN('23'); //
		document.write('<br />'+num3);
	</script>
</head>
<body>

</body>
</html>
