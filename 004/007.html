<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<meta charset="utf-8">
	<style type="text/css">
	#test{
		width: 200px;
		height: 100px;
		border:1px solid black;
		background: #CCC;
	}
	#test1{
		width: 100px;
		height: 300px;
		background: red;
		float: left;
		
		

	}
	#test2{
		width: 100px;
		height: 300px;
		background: green;
		float: left;
		
	}
	/*float会取消块级元素独占一行的特点*/
		


	</style>
	
</head>
<body>
	<div id="test">
		<div id="test1">左边连接</div>
		<div id="test2">右边内容</div>
    </div>
</body>
</html>
