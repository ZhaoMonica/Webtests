<!DOCTYPE html>
<html>
<head>
	<title>padding</title>
	<meta charset="utf-8">
	<style type="text/css">
		.pa1{
			padding-top: 50px;
			padding-right: 30px;
			padding-bottom: 50px;
			padding-left: 30px;
           }
		/*内边距*/
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<td colspan="4">没有填充效果</td>
		</tr>
		<tr>
			<td  colspan="4" rowspan="4" class="pa1">填充效果：上下内边距50px;左右内边距30px</td>
		</tr>
	</table>

</body>
</html>
