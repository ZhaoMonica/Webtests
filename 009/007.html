<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>基本过滤选择器</title>
	<script src='../js/jquery.js'></script>
</head>
<body>
	<p>这是第一个段落,index为0</p>
	<p>这是第二个段落</p>
	<p>这是第三个段落</p>
	<p>这是第四个段落</p>
	<p>这是第五个段落</p>
	<p>这是第六个段落</p>
	<p>这是第七个段落</p>
	<p>这是第八个段落</p>
	<h1>标题</h1>


	<script>
		$('p:even').css('background-color','red');
		//一个集合，所有的标题
		$(':header').css('background-color','red');
		$('p:contains("index")').css('background-color','yellow');





	</script>
</body>
</html>
