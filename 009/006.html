<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>层次选择器</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			margin-left: 20px;
			float: left;
			background-color: #ccc;
		}
		.mini{
			width: 80px;
			height: 80px;
			border: 1px solid;
			margin: 8px;
			float: left;
			
		}
	</style>
	<script src='../js/jquery.js'></script>
</head>
<body>
	<h1>层次选择器：</h1>
		<p>
		<button id="reset">手动重置页面元素</button> <input type="checkbox" name="">点击下列按钮时先自动重置页面</p>
	<p>
		<button id="bnt1">选择body内的所有div元素</button>
		<button id="btn2">在body内，选择子元素是div的</button>
		<button id="btn3">选择所有class为one的下一个div元素</button>
		<button id="btn4">选择id为two的元素后面的所有div兄弟元素</button>
		
	</p>
	
	<div id="one" class="one">
		id为one,class为one的div
		<div class="mini">class为mini</div>
	</div>
	<div id="two" class="one" title="test">
		id为two,class为one,title为test的div
		<div class="mini" title="other">class为mini,title为test</div>
		<div class="mini" title="test"></div>
	</div>
	<div>
		<div class="mini">class为mini</div>
		<div class="mini" >class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini" ></div>
	</div>
	<div>
		<div class="mini">class为mini</div>
		<div class="mini" >class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini" title="tesst" >class为mini,title为tesst</div>
	</div>
	<div>
		包含input的type为"hidden"的div
		<input type="hidden" name="">

	</div>

	<script>
		$(document).ready(function(){
			$('#bnt1').click(function(){
				$('body div').css('background-color','yellow');
			}); 
			$('#btn2').click(function(){
				$('body>div').css('background-color','yellow');
			});
			$('#btn3').click(function(){
				$('.one').next().css('background-color','yellow');
			});
			$('#btn4').click(function(){
				$('#two').nextAll().css('background-color','yellow');
			});
			
			
		});
		$(document).ready(function(){
			$('#reset').click(function(){
				$('*').removeAttr('style');
				$('div[class=none]').css({'display':'none'});
			});
		});
		
	</script>

</body>
</html>
