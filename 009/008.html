<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>内容过滤选择器</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			margin-left: 20px;
			float: left;
			background-color: #ccc;
		}
		.mini{
			width: 80px;
			height: 80px;
			border: 1px solid;
			margin: 8px;
			float: left;
			
		}
	</style>
	<script src='../js/jquery.js'></script>
</head>
<body>
	<h1>内容过滤选择器：</h1>
		<p>
		<button id="reset">手动重置页面元素</button> <input type="checkbox" name="">点击下列按钮时先自动重置页面</p>
	<p>
		<button id="bnt1">选择含有文本“di”的div元素</button>
		<button id="btn2">选取不包含子元素(或者文本元素)的div空元素</button>
		<button id="btn3">选取含有class为mini元素的div元素</button>
		<button id="btn4">选取含有子元素(或者文本元素)的div元素</button>
		
	</p>
	
	<div id="one" class="one">
		id为one,class为one的div
		<div class="mini">class为mini</div>
	</div>
	<div id="two" class="one" title="test">
		id为two,class为one,title为test的div
		<div class="mini" title="other">class为mini,title为test</div>
		<div class="mini" title="test"></div>
	</div>
	<div>
		<div class="mini">class为mini</div>
		<div class="mini" >class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini" ></div>
	</div>
	<div>
		<div class="mini">class为mini</div>
		<div class="mini" >class为mini</div>
		<div class="mini">class为mini</div>
		<div class="mini" title="tesst" >class为mini,title为tesst</div>
	</div>
	<div>
		包含input的type为"hidden"的div
		<input type="hidden" name="">

	</div>

	<script>
		$(document).ready(function(){
			$('#bnt1').click(function(){
				$('div:contains("di")').css('background-color','yellow');
			}); 
			$('#btn2').click(function(){
				$('div:empty').css('background-color','yellow');
			});

			//选择含有class为mini的div元素
			$('#btn3').click(function(){
				$('div:has(.mini)').next().css('background-color','yellow');
			});
			//选择含有子元素(或者文本元素)的div 元素
			$('#btn4').click(function(){
				$('div:parent').nextAll().css('background-color','yellow');
			});
			
			
		});
		$(document).ready(function(){
			$('#reset').click(function(){
				$('*').removeAttr('style');
				$('div[class=none]').css({'display':'none'});
			});
		});
		
	</script>

</body>
</html>
