<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	
	<script>
		//释放$符号
		$.noConflict();
		jQuery(document).ready(function(){
			jQuery('button').click(function(){
				jQuery('p').text('jquery 仍然在工作');
			});
		});
        
       


	</script>
    <p>aaaa</p>
    <p>bbbbbbb</p>
    <button>改变内容</button>
    
</body>
</html>
