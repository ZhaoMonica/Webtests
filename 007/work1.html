<!DOCTYPE>

<head>
<meta charset="utf-8">
<title>三角形</title>
<script type="text/javascript">
var t=prompt("请输入一个整数","");
	if(t<=5){
		for(var i=t;i>0;i--){
			for(var j=0;j<i;j++){
			document.write("*&nbsp;&nbsp;");
				}
		    document.write("<br/>");
        	}
        for(var i=0;i<t;i++){
			for(var j=0;j<i+1;j++){
			document.write("*&nbsp;&nbsp;");
				}
		    document.write("<br/>");
        	}
        }
	else{
		for(var i=t;i>0;i--){
			for(var j=0;j<i;j++){
			document.write("*&nbsp;&nbsp;");
				}
		    document.write("<br/>");
        }
    }

</script>
