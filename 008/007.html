<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>属性</title>
	
</head>
<body>
	<p>读取<a href="www.baidu.com">对象</a></p>
    <p id="demo"> 单击按钮以显示上述链接的href值</p>
	<input type="button" name="btn" value="获取属性" onclick="myFunction()">

	<script type="text/javascript">
		function myFunction(){
			var a = document.getElementsByTagName('a')[0];
			document.getElementById('demo').innerHTML=a.getAttribute('href');

		}

	</script>

</body>
</html>
