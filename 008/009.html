<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>插入</title>
	<script type="text/javascript">
		function create(){
			var para = document.createElement('li');
			var txt = document.createTextNode('鹿晗');
			para.appendChild(txt);
			var stars = document.getElementById('stars');
			stars.parentNode.insertBefore(para,stars);
		}
	</script>
</head>
<body>
	<h1>你最喜欢的那些明星</h1>
	<p title="my answer" id='answer'>我最喜欢的明星有：</p>
	<ul id = 'stars'>
		<li>范冰冰</li>

	</ul>
    <input type="button" value="之前插入" onclick="create()">
</body>
</html>
