<!DOCTYPE html>
<html>
<head>
	<title>百度注册页面</title>
	<meta charset="utf-8">
	<style type="text/css">
		
	</style>
	<script type="text/javascript">


	</script>
</head>
<body>

	<div align="center">
		<h3>百度注册</h3>

		<form action="" method="" name="" target="_blank" >
			<table>
				<tr>
				   <td>用户名：</td>
				   <td><input type="username" name="uname"></td>
				</tr>
				<tr>
				    <td>密码：</td>
					<td><input type="password" name="psd"></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="username" name="runame"></td>
				</tr>
				<tr>
				     <td>性别:</td>
				     <td><input type="radio" name='sex' value="male">男
					<input type="radio"  name='sex' value="female">女</td>
				</tr>
				<tr>
					<td>个人爱好：</td>
					<td><input type="checkbox" name="ho1">文学
					<input type="checkbox" name="ho2">影视
					<input type="checkbox" name="ho3">音乐
					<input type="checkbox" name="ho4">体育</td>
				</tr>
				<tr>
					<td>出生日期：</td>
				 
					<td>
					<select id='year'>
						<script type="text/javascript">
							for(var i=1900;i<=2009;i++){
								document.write('<option value='+i+'>'+i+'</option>');
							}
						</script>
				    </select>
					
					</select>
					年
					<select id='month'>
						<script type="text/javascript">
							for(var i=1;i<=12;i++){
								document.write('<option value='+i+'>'+i+'</option>')
							}
						</script>
					</select>
					月
					<select id='day'>
						<script type="text/javascript">
							for(var i=1;i<=12;i++){
								document.write('<option value='+i+'>'+i+'</option>')
							}
						</script>
					</select>
					日
				</td>
				</tr>
				<tr>
					<td>家庭住址：</td>
					<td><input type="text" name="addr"></td>
					
				</tr>
				<tr>
					<td>电子邮件：</td>
					<td><input type="emile" name="emile"></td>
					
				</tr>
				<tr>
					<td colspan="2">
					<input type="checkbox" name="ch1">同时激活百度空间，展现精彩的我
					</td>
				</tr>
				<tr>
					<td colspan="2">
					<input type="button" name="btn" value="同意以下的设置并提交">
					<input type="reset" name="re" value="重置">
					</td>
				</tr>
				<tr>
					<td colspan="2">
					<textarea cols="45" rows="7">
						
							

						
					</textarea>
					</td>
				</tr>
			</table>
        </form>
    </div>

</body>
</html>
