<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>切换</title>
	<style type="text/css">
		.test1{
			
			background: red;
			

			}
		.test2{
			
			background: green;
           
			}	


	</style>
	<script type="text/javascript">
		
		
		
		function changecolor(){
          
	      
			var div = document.getElementsByTagName('div')[0];
			if(div.className == 'test1'){
				div.className = 'test2';
				
			}
			else{
				div.className ='test1';
				
			}
			div.style.width = parseInt(div.style.width) + 1 +'px';
			div.style.height = parseInt(div.style.height) + 1 +'px';
			div.style.borderBottomWidth = parseInt(div.style.borderBottomWidth)  + 1 +'px';
		  }
		    
	
	</script>
</head>
<body>

	<div class="test1" onclick="changecolor();" style="width: 200px; height: 200px; border-bottom: 1px solid black;">点击div使其背景颜色变化，宽高增加5px，下边框增加1px</div>
	<!-- <div class="test2"></div> -->

</body>
</html>
