<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>滚动</title>
	<style>
		li{
			list-style: none;
		}
	</style>

	<script src="../js/jquery.js"></script>

</head>
<body>
	<ul>	
		<li>这是第一个标题</li>
		<li>这是第二个标题</li>
		<li>这是第三个标题</li>
		<li>这是第四个标题</li>
		<li>这是第五个标题</li>
		<li>这是第六个标题</li>
		<li>这是第七个标题</li>

	</ul>



	<script>
		// $('li').index(0).clone().appendTo('li');
		// $('li').index(6).remove();
		setInterval(function(){
			var newLi = $('ul>li:first').clone(true);
			$('ul').append(newLi);
			$('ul > li:first').remove();
		},2000);
		
		
	</script>

</body>
</html>
