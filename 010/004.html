<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>each</title>
	<script src="../js/jquery.js"></script>
</head>
<body>
	<input type="text" name="" value="第一个input值">
	<input type="text" name="" value="第二个input值">

	
	<script>
		$('input').each(function(){
			alert($(this).val());
		});
		
	</script>
</body>
</html>
