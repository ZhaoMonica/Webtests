<!DOCTYPE html>
<html>
<head>
	<title>会员注册</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="" method="" name="" target="_blank">
		<table border="1" align="center">
			<tr>
				<td colspan="2">会员注册</td>
			</tr>
			<tr>
				<td>用户名</td>
				<td>
					<input type="tetx" name="username">
				</td>
				
			</tr>
			<tr>
				<td>密码</td>
				<td>
					<input type="password" name="psd">
				</td>
				
			</tr>
			<tr>
				<td>确认密码</td>
				<td>
					<input type="password" name="repsd">
				</td>
				
			</tr>
			<tr>
				<td>性别</td>
				<td>
					<input type="radio" name="male">男
					<input type="radio" name="female">女
				</td>
				
			</tr>
			<tr>
				<td>爱好</td>
				<td>
					<input type="checkbox" name="h1">体育
					<input type="checkbox" name="h2">文学
					<input type="checkbox" name="h3">音乐
					<input type="checkbox" name="h4">其他
				</td>
				
			</tr>
			<tr>
				<td>所在城市</td>
				<td>
					<select>
						<option selected="selected">北京</option>
						<option>上海</option>
						<option>南京</option>
						<option>山东</option>
					</select>
				</td>
				
			</tr>
			<tr>
				<td>照片</td>
				<td>
					<input type="file" name="files">
					
				</td>
				
			</tr>
			<tr>
				<td>备注</td>
				<td>
					<textarea rows="5" cols="5">请输入备注</textarea>
				
				</td>
				
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="button" name="btn" value="提交">
					<input type="reset" name="re" value="重置">
				</td>
				
			</tr>



		</table>
	</form>	

</body>
</html>
