<!DOCTYPE html>
<html>
<head>
	<title>百度注册页面</title>
	<meta charset="utf-8">
</head>
<body>

	<div align="center">
		<h3>百度注册</h3>

		<form action="" method="" name="" target="_blank" >
			<p>用户名：&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="username" name="uname">
			</p>
			<p>密码：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="password" name="psd">
			</p>
			<p>确认密码：&nbsp;
				<input type="username" name="runame">
			</p>
			<p>性别：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="male">男
				<input type="radio" name="female">女
			</p>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;个人爱好：&nbsp;
				<input type="checkbox" name="ho1">文学
				<input type="checkbox" name="ho2">影视
				<input type="checkbox" name="ho3">音乐
				<input type="checkbox" name="ho4">体育
			</p>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出生日期：&nbsp;
				<select>
					<option selected="selected">yyyy</option>
					
				</select>
				<b>年</b>
				<select>
					<option selected="selected">mm</option><
				</select>
				<b>月</b>
				<select>
					<option selected="selected">dd</option><
				</select>
				<b>日</b>
				
			</p>
			<p>家庭住址：&nbsp;
				<input type="text" name="addr">
				
			</p>
			<p>电子邮件：&nbsp;
				<input type="emile" name="emile">
				
			</p>
			<p>
				<input type="checkbox" name="ch1">同时激活百度空间，展现精彩的我
				
			</p>
			<p>
				<input type="button" name="btn" value="同意以下的设置并提交">&nbsp;&nbsp;
				<input type="reset" name="re" value="重置">
				
			</p>
			<p>
				<textarea cols="45" rows="7">
					
						

					
				</textarea>
				
			</p>
        </form>
    </div>

</body>
</html>
